<script id="pixel_Shader" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;

    uniform sampler2D uSampler;

    void main(void) 
    {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
</script>


<script id="vertex_Shader" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;
    
    void main(void) 
    {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>



<script id="HAX_VS" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;
    
    void main(void) 
    {
        gl_Position   = uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>


   
<script id="HAX_PS" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;
    uniform sampler2D uSampler;
  
    
    void main(void) 
    {
        vec4 texel_Color = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        gl_FragColor = vec4(texel_Color.rgb , texel_Color.a * 1.0);
    }
</script>







<script type="text/javascript">

    var myCube       = null;
    var myCrosshair  = null;
    var mySphere     = null;
    
    
    var renderer   = null;    
    var myCamera   = null;
    
    
    var counter    =    0;
    var dir        =    1;
    
    
    
    
    function colorHax()
    {
        if( counter > 120 || counter < -120 )   dir *= -1;
        counter += dir;
     //   renderer.fillColor[2] = 0.5 + counter/250.0;

        var tmp = 0.5 + Math.abs( (counter / 240));
       
   //     myGui.scale( [tmp,tmp,tmp]);
        
        var tmp2 = counter/100000;
        //myGui.move( [tmp2,0,0] );
    }
    
    
      
      
 
    
   
      
      
    function tick() 
    {   
        colorHax();
        requestAnimFrame(tick);
     
     //   myCube.yaw( 0.012 );
      //  myCube.roll ( 0.015 );
        
        mySphere.roll( 0.001   );
        mySphere.pitch( 0.002 );
          
        if( key_Down( 37 ) )   myCamera.yaw( 0.05  );
        if( key_Down( 39 ) )   myCamera.yaw( -0.05 );
          
        if( key_Down( 38 ) )   myCamera.forward( 0.5 );  
        if( key_Down( 40 ) )   myCamera.backward( 0.5 );

        if( key_Down( 34 ) )   myCamera.pitch( -0.008 );
         
        renderer.bind_Camera( myCamera );
        
        renderer.begin();   // All drawing is to be done here.
            
            renderer.draw( myCube );
            renderer.draw( mySphere );
            
            myCube.move( [0,5,0] );
            renderer.draw( myCube );
            myCube.move( [0,-5,0] );            // FILTHY HAX. get push/pop
            
            renderer.begin_Blending();
            renderer.draw_SS( myCrosshair );
            renderer.end_Blending();
        
        renderer.end();     // All drawing is to be done here.
    }
    
    
    
    function Map_To_Screen( renderer , hPoint )
    {
       var w2 = renderer.target_Width  / 2;
       var h2 = renderer.target_Height / 2;
       var x  =  ( hPoint[0] - w2  )   / w2;
       var y  =  (  h2 - hPoint[1] )   / h2; 
       return [x,y,0];
    }
    
    
    
    function Start() 
    {

        myCamera        = new   Camera(                                               );

        var earthTex    = new Texture( renderer.gl, "data/earth.png"                  );
        
        var myMaterial  = new Material( myShader , myTexture                          );

        var earthMat    = new Material( myShader , earthTex                           );
       
        myCube          = test_Cube     ( renderer.gl , myMaterial                    ); 
        mySphere        = test_Sphere   ( renderer.gl, earthMat                       );

             myCube.set_Position( [0,-1.5,-3]                            );
