     var testCamera  = null;
     var testBatch   = null;
     var testShader  = null;
     var testTexture = null;
     
    
    function draw_Frame()
    {
        the_Renderer.begin();
      
        var gl = the_Renderer.gl;
      
        testTexture.bind( 0 );
        
        var orientation      = new Matrix33();
            orientation.Scale( new Vector3(10,10,10) );
            
        var worldMatrix      = new Matrix44();
            worldMatrix.embed( orientation );
        
        var viewMatrix       = testCamera.get_ViewMatrix();
        var projectionMatrix = testCamera.get_ProjectionMatrix(  50, 1,3333, 1, 10000 );
      
        gl.uniformMatrix4fv( testShader.program.projectionMatrix , false,  projectionMatrix.data   );
        gl.uniformMatrix4fv( testShader.program.worldMatrix      , false,       worldMatrix.data   );
        gl.uniformMatrix4fv( testShader.program.viewMatrix       , false,        viewMatrix.data   );
        
        testBatch.bind( testShader );
        
        gl.bindBuffer  ( gl.ELEMENT_ARRAY_BUFFER, testBatch.iBuffer.data                      );  
        gl.drawElements( gl.TRIANGLES, testBatch.iBuffer.data.numItems, gl.UNSIGNED_SHORT, 0  );
  
        the_Renderer.end();
    }
