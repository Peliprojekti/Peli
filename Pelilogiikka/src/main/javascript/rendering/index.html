<script id="vertex_Shader" type="x-shader/x-vertex">
    
    // Transformation marices
    uniform mat4 worldViewMatrix;         
    uniform mat4 projMatrix;
    uniform mat4 worldMatrix;
   
    // Declare the light rack
    uniform vec3   lights[32];   // X,Y,Z @ world space  
    uniform vec3  lColors[32];   // Red, Green, Blue
    uniform vec3   lAtten[32];   // Constant term, Linear term, Quadratic term
    uniform  int     lightCnt;
   
   
   // Haxlight
    //uniform vec4 light1;
    
    
    // Vertex attributes
    attribute vec3    vertexPos;
    attribute vec2    vertexUV;
    attribute vec3    vertexNormal;
    
    // Parameters for pixel shader
    varying   vec4  fragmentPos;
    varying   vec2  fragmentUV;
    
    varying   vec3  surfaceNormal;    
    varying   vec3  surfaceBinormal;
    varying   vec3  surfaceTangent;
    
    void main(void) 
    {
        fragmentUV     = vertexUV;
        fragmentPos    = worldMatrix * vec4(    vertexPos , 1.0 );                   // Needs to be taken from model space to world space.
        
        
        vec4 temp       = normalize( worldMatrix * vec4( vertexNormal , 0.0 ) );
        surfaceNormal   = vec3( temp.x, temp.y, temp.z );
        
             temp       = normalize( worldMatrix * vec4( vec3( 0,-1,0 ) , 0.0 ) );
        surfaceBinormal = vec3( temp.x, temp.y, temp.z );
          
    //       surfaceTangent  = cross( surfaceBinormal ,  surfaceNormal  );
        surfaceTangent  = cross(   surfaceNormal , surfaceBinormal );           // God damn handedness... Which way?!
      
        
    gl_Position    = projMatrix * worldViewMatrix * vec4(vertexPos, 1.0);
    }
    
</script>

   
<script id="pixel_Shader" type="x-shader/x-fragment">
    precision mediump float;

   // Declare the light rack
    uniform vec3   lights[32];   // X,Y,Z @ world space  
    uniform vec3  lColors[32];   // Red, Green, Blue
    uniform vec3   lAtten[32];   // Constant term, Linear term, Quadratic term
    uniform  int     lightCnt;

    uniform sampler2D       texSampler;
    uniform sampler2D    normalSampler;
    
    
    varying vec4         fragmentPos;       // Contains the fragment world position in VIEW_SPACE
    varying vec2         fragmentUV;
    
    varying   vec3       surfaceNormal;
    varying   vec3       surfaceBinormal;
    varying   vec3       surfaceTangent;
    
    
    void main(void) 
    {
          vec3 fragPos    = vec3(fragmentPos);  
          
          vec4 fragVector = texture2D( normalSampler, vec2(fragmentUV.s, fragmentUV.t));    // This should hopefully contain the normal [x,y,z,0] in its own space
        
          
          vec3 tNormal    = (fragVector.y * surfaceBinormal) + (fragVector.x * surfaceTangent) + (fragVector.z * surfaceNormal);
               normalize( tNormal );
        
        // Transform the fragment normal into the tangent space of the surface.
        
        
        
        
        float final_Illumination      = 0.0;                     // ATTENTION. Colored lights require component wise operation! This is for white light only!
        
        // Generate the illumination for each light. Highest scalars win.
        for( int i = 0; i < 128; i++ )  // Arbitrarily large index to scam the shader into "infinite" loop. Thx glsl for being flexible.
        {
            if( i == lightCnt ) break;
            
            vec3 light                = lights[i];
            vec3 pixelToLight         = light - fragPos;    // Vector from pixel to light source
            vec3 lightVector          = normalize( pixelToLight );
            float dist2Light          = length( pixelToLight );         // Could be optimized....
             
            float cosAngle            = dot( lightVector , tNormal ); 
                  cosAngle            = clamp( cosAngle, 0.0, 1.0 );
              
            float constant_Term       = 0.5;
            float linear_Term         = 0.010;
            float quadratic_Term      = 0.00005;
            float attenuation         = 1.0 / ( constant_Term + dist2Light*linear_Term + dist2Light*dist2Light*quadratic_Term );
            
            float multiplier          = cosAngle * attenuation;
            final_Illumination        = max( multiplier, final_Illumination );
        }
      
      
      
        vec4 color    = texture2D( texSampler, vec2(fragmentUV.s, fragmentUV.t));   // Diffuse
        
             color.r = clamp( ( color.r * final_Illumination), 0.01, 1.0 ); ;
             color.g = clamp( ( color.g * final_Illumination), 0.02, 1.0 ); ;
             color.b = clamp( ( color.b * final_Illumination), 0.04, 1.0 ); ;
        
    gl_FragColor  = color;
    }
</script>






        
        
        
        
        
        
        
        
        
        
        


<script id="HAX_VS" type="x-shader/x-vertex">
      
    uniform mat4 worldViewMatrix;
    uniform mat4 projMatrix;
    uniform mat4 worldMatrix;
        
    uniform vec3 lights[12];     
    uniform  int lightCnt;
        
        
    attribute vec3  vertexPos;
    attribute vec3  vertexNormal;
    attribute vec2   vertexUV;
    
    varying vec2      fragmentUV;
    varying vec3  fragmentNormal;
     
    void main(void) 
    {
        fragmentUV    = vertexUV;
        gl_Position   = worldViewMatrix * vec4(vertexPos, 1.0);
       
    }
   
</script>



<script id="COLOR_PS" type="x-shader/x-fragment">
    
    precision mediump           float;
    
    varying vec2           fragmentUV;
    varying vec3       fragmentNormal;

    uniform sampler2D      texSampler;
    uniform  vec4              vColor;
    
    
    
    void main(void) 
    {
        vec4 texel = texture2D( texSampler, vec2(fragmentUV.s, fragmentUV.t));
      
        if( texel.r == 1.0 && texel.g == 0.0 && texel.b == 1.0 ) discard;
     
        gl_FragColor = vColor;//vec4( 1.0,0.0,0.0,1.0);
    }
</script>








<script type="text/javascript">

    var renderer   = null;    
    var myCamera   = null;
    var myScene    = null;


    var haxLight   = new Light( new Vector3(-64.297035 , -34.088657 , -117.10157), 100.0, 0, 0, 0, 0, 0, 0 );
    
    
      
    function tick() 
    {   
        requestAnimFrame(tick);
          
      
         
        if(  key_Down( 87 ) )   myCamera.pitch( 0.008 );        // W to pitch up
        if(  key_Down( 83 ) )   myCamera.pitch( -0.008 );      // S to pitch down
         
        if(  key_Down( 81 ) )   myCamera.roll( 0.008 );       // Q to roll left
        if(  key_Down( 69 ) )   myCamera.roll( -0.008 );      // E to roll right
         
            
        if( key_Down( 16) ) // Shift
        {
            if( key_Down( 38 ) )   haxLight.forward(  1.0 );
            if( key_Down( 40 ) )   haxLight.backward( 1.0 );

            if( key_Down( 33 ) )   haxLight.move([0,1,0]);
            if( key_Down( 34 ) )   haxLight.move([0,-1,0]);
             
            if( key_Down( 37 ) )   haxLight.move([1,0,0]);
            if( key_Down( 39 ) )   haxLight.move([-1,0,0]);
            
        }
        else
            {
                if( key_Down( 38 ) )   myCamera.forward(  1.0 );
                if( key_Down( 40 ) )   myCamera.backward( 1.0 );

                if( key_Down( 33 ) )   myCamera.move([0,1,0]);
                if( key_Down( 34 ) )   myCamera.move([0,-1,0]);
                
                if( key_Down( 37 ) )   myCamera.yaw( -0.05  );
                if( key_Down( 39 ) )   myCamera.yaw(  0.05 );
   
            }
         
         
        // Snap testlight to cam position
        if( key_Down( 13 ) )
        {    
           // var vec3 = 
              var vec  = myCamera.orientation.get_Position();
              haxLight.orientation.set_Position( [vec.x,vec.y,vec.z] );
            //myCamera.forward(  1.0 );
        }
         
         
        myScene.render();
    }
    
       
    function Map_To_Screen( renderer , hPoint )
    {
       var w2 = renderer.target_Width  / 2;
       var h2 = renderer.target_Height / 2;
       var x  =  ( hPoint[0] - w2  )   / w2;
       var y  =  (  h2 - hPoint[1] )   / h2; 
       return [x,y,0];
    }
    
       
    function register_Inputs()
    {
        document.onkeydown = kbDown_Event;
        document.onkeyup   = kbUp_Event; 
    }
