<script type="text/javascript">

  
   
    
    
  
    function draw_Frame( renderer ) 
    {   
        requestAnimFrame( function() { draw_Frame( renderer ); });
    
        renderer.begin();
       
        renderer.end();
        
            console.info( renderer.fps );
    }


    
       
    function main() 
    {
       var renderer = new Renderer( 800,600 );
       
       
       var vertices    = [ 0,0,0, 1,1,1 , 2,2,2 ];
       var attributes  = [ new VertexAttribute( "VEC3", "POSITION", vertices ) ];
       
       var mesh        = new Mesh( renderer, attributes );
       
       var shaderTerms = new ShaderTerms( hax_VertexShader                     ,  // vs_Label
                                          hax_PixelShader                      ,  // ps_Label
                                         [ new Reference( "VEC3" , "Test" )  ] ,  // uniforms
                                         [                                   ] ,  // attributes
                                         [                                   ] ,  // variables
                                         [                                   ] ); // samplers                   
     
       
      var shader     = new Shader( renderer, shaderTerms );
    
       
        
       draw_Frame( renderer );
    }

    
</script>
