<html>
<head>
<title>Dummy screen</title>
<script src="http://localhost:1339/socket.io/socket.io.js"> </script>
<script src="/javascript/common/log.js"> </script>
<script src="/javascript/screen/screenComs.js"> </script>
<script>
window.onload = function() { 
	var socket = io.connect('http://localhost:1339');

	logWindow = document.getElementById("logWindow");
	logWindow.innerHTML += ("logging initialized...<br />");

	socket.on('message', function(data) {
		console.log(data);
		logWindow.innerHTML = (data + "<br />" + logWindow.innerHTML);
	});
};
</script>

</head>
<body>
<h1>Dummy screen</h1>
<p>This is purely for testing purposes.</p>

<p id="logWindow">
</p>

</body>
</html>
